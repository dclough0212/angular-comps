<div class="ui divided items">
    <div class="item" *ngFor="let item of items">
      <div class="image">
        <img src='{{item.picture}}'>
      </div>
      <div class="content">
        <a class="header">{{item.name}}</a>
        <div class="description">
          <p>{{item.description}}</p>
        </div>
      </div>
    </div>
</div>
