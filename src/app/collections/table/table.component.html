<table [ngClass]="classNames" class="ui table">
    <thead>
        <tr>
            <th *ngFor="let head of headers">
                {{head.label}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of data">
            <td *ngFor="let head of headers">
                {{r[head.key]}}
            </td>
        </tr>
    </tbody>
</table>
